{% extends 'base.html' %}

{% block content %}

  <div class="jumbotron py-0 bg-light text-dark mb-0 radius-0">
    <div class="container">
      <div class="row">
        <div class="col-xl-6 jumbo-vertical-center">
          <div>
            <h1 class="display-3 mb-2 display-fix">Login</h1>
            <span class="text-merriweather">Please enter your username and password.</span>
            <div class="mt-3">
              <form method="post">
                <label for="username">Username</label>
                <input name="username" id="username" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
                <input type="submit" value="Log In">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
